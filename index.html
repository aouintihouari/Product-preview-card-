<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <picture>
        <source
          class="perfume-image"
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 21.5rem)"
        />
        <img
          class="perfume-image"
          src="./images/image-product-mobile.jpg"
          alt="Perfume"
        />
      </picture>
      <section class="content">
        <p class="label">PERFUME</p>
        <h1>Gabrielle Essence Eau De Perfume</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="promotion">$149.99</span>
          <span class="old-price"><del>$169.99</del></span>
        </div>
        <button class="add-to-cart">
          <img src="images/icon-cart.svg" alt="" /> Add To Cart
        </button>
      </section>
    </main>
  </body>
</html>
